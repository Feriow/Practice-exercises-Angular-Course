<div class="container">
  <div class="row">
    <div class="col-xs-12 corpo">
      <h3>I'm in the AppComponent</h3>
      <hr />
      <app-servers></app-servers>
      <!--div app-servers></div>-->
      <!--<div class="app-servers"></div>-->
      <hr />
      <h2>Assignment 1</h2>
      <app-success-alert></app-success-alert>
      <app-warning></app-warning>
      <hr />
      <h2>Assignment 2</h2>
      <input type="text" class="form-control" [(ngModel)]="username" />
      <p>Username is: {{ username }}</p>
      <button
        class="btn btn-primary"
        [disabled]="!username"
        (click)="username = ''"
      >
        Clear username
      </button>
      <hr />
      <h2>Assignment 3</h2>
      <button class="btn btn-primary" (click)="onShowSecret()">
        Show secret
      </button>
      <p *ngIf="showSecret">The secret is 42</p>
      <p
        *ngFor="let click of clicks"
        [ngStyle]="{ backgroundColor: getColor(click) }"
        [ngClass]="{ white: click >= 5 }"
      >
        The button was clicked: {{ click }}
        <span *ngIf="click == 1">time;</span>
        <span *ngIf="click != 1">times;</span>
      </p>
    </div>
  </div>
</div>
